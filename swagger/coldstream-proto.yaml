swagger: '2.0'
info:
  description: Goldfin Invoice Analysis
  version: 1.0.0
  title: Goldfin Invoice Processing API
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: rhodges@skylineresearch.comm
host: api.goldfin.io
basePath: /api/v1
tags:
  - name: invoice
    description: Invoice Processing Model
  - name: tenant
    description: Tenant and user management
schemes:
  - https
securityDefinitions:
  UserSecurity:
    type: basic
security:
  - UserSecurity: []
paths:
  /tenant:
    post:
      tags:
        - tenant
      summary: Create a new tenant
      description: >-
        Upload a new tenant registration request.  The tenant will be in a
        pending state until at least one user is enabled.
      operationId: tenantCreate
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Tenant registration request parameters
          required: true
          schema:
            $ref: '#/definitions/TenantRegistrationParameters'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/Tenant'
        '400':
          description: Tenant creation failed
          schema:
            $ref: '#/definitions/ApiResponse'
    get:
      tags:
        - tenant
      summary: List tenants
      description: Return a list of all tenants
      operationId: tenantShowall
      produces:
        - application/json
      responses:
        '200':
          description: Successful query
          schema:
            items:
              $ref: '#/definitions/Tenant'
  '/tenant/{id}':
    get:
      tags:
        - tenant
      summary: Show a single tenant
      description: Return all information relative to a single tenant
      operationId: tenantShow
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Tenant ID
          required: true
          type: string
      responses:
        '200':
          description: Successful
          schema:
            $ref: '#/definitions/Tenant'
        '404':
          description: Not Found
    put:
      tags:
        - tenant
      summary: Update a tenant
      description: Update invoice description and tags. Changes to other fields are ignored
      operationId: tenantUpdate
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: Tenant ID
          required: true
          type: string
        - name: body
          in: body
          description: Tenant parameters
          schema:
            $ref: '#/definitions/TenantParameters'
      responses:
        '200':
          description: Successful
        '404':
          description: Not Found
    delete:
      tags:
        - tenant
      summary: Delete a tenant
      description: Delete a single tenant
      operationId: tenantDelete
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Tenant ID
          required: true
          type: string
      responses:
        '200':
          description: Successful
        '404':
          description: Not Found
  '/tenant/{tenantId}/user':
    post:
      tags:
        - tenant
      summary: Create a new user for a tenant
      description: Upload a new user registration request.
      operationId: userCreate
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: tenantId
          in: path
          description: Tenant Id
          required: true
          type: string
        - in: body
          name: body
          description: User registration request parameters
          required: true
          schema:
            $ref: '#/definitions/UserParameters'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/User'
        '400':
          description: User creation failed
          schema:
            $ref: '#/definitions/ApiResponse'
    get:
      tags:
        - tenant
      summary: List users
      description: Return a list of all users for the tenant
      operationId: userShowall
      produces:
        - application/json
      parameters:
        - name: tenantId
          in: path
          description: Tenant Id
          required: true
          type: string
      responses:
        '200':
          description: Successful query
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
  '/tenant/{tenantId}/user/{id}':
    get:
      tags:
        - tenant
      summary: Show a single user
      description: Return all information relative to a single user
      operationId: userShow
      produces:
        - application/json
      parameters:
        - name: tenantId
          in: path
          description: Tenant Id
          required: true
          type: string
        - name: id
          in: path
          description: User ID
          required: true
          type: string
      responses:
        '200':
          description: Successful
          schema:
            $ref: '#/definitions/Tenant'
        '404':
          description: Not Found
    put:
      tags:
        - tenant
      summary: Update a user
      description: Update user description
      operationId: userUpdate
      consumes:
        - application/json
      parameters:
        - name: tenantId
          in: path
          description: Tenant Id
          required: true
          type: string
        - name: id
          in: path
          description: User ID
          required: true
          type: string
        - name: body
          in: body
          description: User parameters
          schema:
            $ref: '#/definitions/UserParameters'
      responses:
        '200':
          description: Successful
        '404':
          description: Not Found
    delete:
      tags:
        - tenant
      summary: Delete a user
      description: Delete a user
      operationId: userDelete
      produces:
        - application/json
      parameters:
        - name: tenantId
          in: path
          description: Tenant Id
          required: true
          type: string
        - name: id
          in: path
          description: User ID
          required: true
          type: string
      responses:
        '200':
          description: Successful
        '404':
          description: Not Found
  /invoice:
    post:
      tags:
        - invoice
      summary: Create a new invoice for logged in tenant
      description: Upload a new invoice and kick off processing
      operationId: invoiceCreate
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: description
          in: formData
          description: A optional description of the invoice
          type: string
        - name: file
          in: formData
          description: Invoice file
          required: true
          type: file
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/InvoiceEnvelope'
        '400':
          description: Invoice creation failed
          schema:
            $ref: '#/definitions/ApiResponse'
    get:
      tags:
        - invoice
      summary: List invoices
      description: Return a list of all invoices
      operationId: invoiceShowAll
      produces:
        - application/json
        - application/xml
        - text/xml
      parameters:
        - name: summary
          in: query
          description: >-
            If true return complete invoice content, otherwise just the Invoice
            fields
          required: false
          default: true
          type: boolean
      responses:
        '200':
          description: Successful query
          schema:
            type: array
            items:
              $ref: '#/definitions/InvoiceEnvelope'
  '/invoice/{id}':
    get:
      tags:
        - invoice
      summary: Show a single invoice
      description: Return all information relative to a single invoice
      operationId: invoiceShow
      produces:
        - application/json
        - application/xml
        - text/xml
      parameters:
        - name: id
          in: path
          description: Invoice ID
          required: true
          type: string
      responses:
        '200':
          description: Successful
          schema:
            $ref: '#/definitions/InvoiceEnvelope'
        '404':
          description: Not Found
    put:
      tags:
        - invoice
      summary: Update an invoice
      description: Update invoice description and tags. Changes to other fields are ignored
      operationId: invoiceUpdate
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Invoice ID
          required: true
          type: string
        - name: body
          in: body
          description: Invoice descriptor
          schema:
            $ref: '#/definitions/InvoiceEnvelopeParameters'
      responses:
        '200':
          description: Successful
        '404':
          description: Not Found
    delete:
      tags:
        - invoice
      summary: Delete an invoice
      description: Delete a single
      operationId: invoiceDelete
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Invoice ID
          required: true
          type: string
      responses:
        '200':
          description: Successful
        '404':
          description: Not Found
  '/invoice/{id}/process':
    post:
      tags:
        - invoice
      summary: Start invoice processing
      description: >-
        Run background OCR and interpretation on invoice.  The invoice state
        will be set to CREATED before this call returns.
      operationId: invoiceProcess
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Invoice ID
          required: true
          type: string
      responses:
        '202':
          description: Accepted
        '404':
          description: Not Found
  '/invoice/{id}/validate':
    post:
      tags:
        - invoice
      summary: Start invoice validations
      description: Run invoice validations
      operationId: invoiceValidate
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Invoice ID
          required: true
          type: string
      responses:
        '202':
          description: Accepted
        '404':
          description: Not Found
definitions:
  Tenant:
    description: Tenant description
    properties:
      id:
        type: string
        format: uuid
        description: Unique tenant id
      name:
        type: string
        description: Unique tenant name
      state:
        description: >-
          The current processing state of the invoice.  The invoice field is
          available once the invoice is interpreted.
        enum:
          - PENDING
          - ENABLED
          - DISABLED
      creationDate:
        type: string
        description: Date invoice record was created
  TenantParameters:
    description: Parameters to change on a tenant
    properties:
      name:
        type: string
        description: Unique tenant name
  TenantRegistrationParameters:
    description: Parameters for registering a new tenant including an initial tenant user
    properties:
      name:
        type: string
        description: Unique tenant name
      user:
        $ref: '#/definitions/UserParameters'
  User:
    description: User description
    properties:
      id:
        type: string
        format: uuid
        description: Unique user id
      tenantId:
        type: string
        format: uuid
        description: Tenant ID
      username:
        type: string
        description: Unique user name
      password:
        type: string
        description: Password for user
      state:
        description: >-
          The current processing state of the user.  Users are initially pending
          until confirmed
        enum:
          - PENDING
          - ENABLED
          - DISABLED
      creationDate:
        type: string
        description: Date user record was created
  UserParameters:
    description: Parameters for creating or updating a user account
    properties:
      username:
        type: string
        description: Unique user name
      password:
        type: string
        description: Password for user
  InvoiceEnvelope:
    description: Root object for invoice content.
    properties:
      id:
        type: string
        format: uuid
        description: Unique invoice id
      description:
        type: string
        description: A user-provided description of the invoice
      tags:
        type: string
        description: A user-provided list of name-value pairs that describe the invoice
      state:
        description: >-
          The current processing state of the invoice.  The invoice field is
          available once the invoice is interpreted.
        enum:
          - CREATED
          - SCANNED
          - INTERPRETED
      source:
        $ref: '#/definitions/Document'
      ocr:
        $ref: '#/definitions/OcrScan'
      content:
        $ref: '#/definitions/Invoice'
      creationDate:
        type: string
        description: Date invoice record was created
  InvoiceEnvelopeParameters:
    description: User settable invoice parameters
    properties:
      description:
        type: string
        description: A user-provided description of the invoice
      tags:
        type: string
        description: A user-provided list of name-value pairs that describe the invoice
  Document:
    description: 'A document, for example a PDF file'
    type: object
    properties:
      id:
        type: string
        description: Document ID
      name:
        type: string
        description: Name of the document
      locator:
        type: string
        format: url
        description: URL of the source
      thumbprint:
        type: string
        description: SHA-256 thumbprint of object content
      creationDate:
        type: string
        description: Date invoice record was created
  OcrScan:
    description: OCR scan of a document
    type: object
    properties:
      id:
        type: string
        description: Scan ID
      thumbprint:
        type: string
        description: SHA-256 thumbprint of source document
      locator:
        type: string
        format: url
        description: URL of the scan document
      creationDate:
        type: string
        description: Date scan record was created
  DocumentRegion:
    description: >-
      Location within a document page expressed in page number and pixel region
      coordinates on the page
    type: object
    properties:
      page:
        type: integer
        format: int32
        description: Page number
      left:
        type: integer
        format: int32
        description: Left pixel coordinate
      top:
        type: integer
        format: int32
        description: Top pixel coordinate
      right:
        type: integer
        format: int32
        description: Right pixel coordinate
      bottom:
        type: integer
        format: int32
        description: Bottom pixel coordinate
  Invoice:
    description: Invoice content obtained from documentation interpretation
    properties:
      identifier:
        type: string
        description: Invoice identifier
      effectiveDate:
        type: string
        format: date-time
        description: Invoice effective date
      vendor:
        type: string
        description: Vendor name
      subtotalAmount:
        type: number
        description: Invoice subtotal amount
      tax:
        type: number
        description: Invoice tax amount
      totalAmount:
        type: number
        description: Invoice total (subtotal + tax)
      currency:
        type: string
        description: Currency type
      items:
        type: array
        description: Invoice items
        items:
          $ref: '#/definitions/InvoiceItem'
  InvoiceItem:
    description: Common fields for all invoice line items
    type: object
    properties:
      itemId:
        type: string
        description: Invoice item ID if specified
      resourceId:
        type: string
        description: Inventory resource ID
      unitAmount:
        type: number
        description: Cost per unit
      units:
        type: integer
        description: Number of units
      totalAmount:
        type: number
        description: Total cost for all units
      currency:
        type: string
        description: Item currency
      startDate:
        type: string
        format: timestamp
        description: Begining of the time range
      endDate:
        type: string
        format: timestamp
        description: End of the time range
      region:
        $ref: '#/definitions/DocumentRegion'
      inventoryId:
        type: string
        description: Id of an inventory description
      inventoryType:
        type: string
        enum:
          - HOST
  Host:
    description: >-
      A host configuration including CPU, RAM, OS, storage devices, and network
      connections
    properties:
      id:
        type: string
        format: uuid
        description: Unique host descriptor ID
      identifier:
        type: string
        description: Host identification key
      name:
        type: string
        description: The host name
      cpu:
        type: array
        items:
          $ref: '#/definitions/CPU'
      memory:
        type: array
        items:
          $ref: '#/definitions/Memory'
      os:
        $ref: '#/definitions/OperatingSystem'
      storage:
        type: array
        items:
          $ref: '#/definitions/StorageDevice'
      network:
        type: array
        items:
          $ref: '#/definitions/NetworkConnection'
      power:
        type: array
        items:
          $ref: '#/definitions/PowerSupply'
      startDate:
        type: string
        format: timestamp
        description: Begining of the time range
      endDate:
        type: string
        format: timestamp
        description: End of the time range
  CPU:
    description: CPU description
    properties:
      model:
        type: string
        description: CPU model name
      manufacturer:
        type: string
        description: CPU manufacturer
      cores:
        type: integer
        format: int32
        description: Number of cores
  Memory:
    description: Memory allocation description
    properties:
      capacity:
        type: integer
        format: int64
        description: Memory capacity in bytes
  OperatingSystem:
    description: Operating system information
    properties:
      name:
        type: string
        description: 'OS major version e.g., Linux'
      distribution:
        type: string
        description: 'Distribution, e.g, Debian or Ubuntu'
      majorVersion:
        type: string
        description: 'OS major version e.g., ''Waxing Wombat'' or 10'
      minorVersion:
        type: string
        description: 'OS minor version e.g., ''0'''
  StorageDevice:
    description: A storage device such as SSD or HD
    properties:
      name:
        type: string
        description: Device name
      capacity:
        type: integer
        format: int64
        description: Capacity in bytes
      storageType:
        type: string
        description: Storage type
        enum:
          - SSD
          - HD
      model:
        type: string
        description: Device model name
      manufacturer:
        type: string
        description: Device manufacturer
      interfaceType:
        type: string
        description: Storage interface type
        enum:
          - SATA-2
          - SATA-3
          - OTHER
      raidType:
        type: string
        description: RAID type
        enum:
          - NONE
          - RAID1
          - RAID5
          - RAID10
          - OTHER
  NetworkConnection:
    description: A network connection
    properties:
      name:
        type: string
        description: Network connection name
      speed:
        type: integer
        format: int64
        description: Speed in bytes per second
      model:
        type: string
        description: Device model name
      manufacturer:
        type: string
        description: Device manufacturer
      mac:
        type: string
        description: MAC address
      ipv4Address:
        type: string
        description: IPv4 address
  PowerSupply:
    description: A power supply
    properties:
      watts:
        type: integer
        format: int32
        description: Available power
      model:
        type: string
        description: Device model name
      manufacturer:
        type: string
        description: Device manufacturer
  Tag:
    type: object
    properties:
      name:
        type: string
      value:
        type: string
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string
externalDocs:
  description: Find out more about Goldfin.io
  url: 'https://goldfin.io'
