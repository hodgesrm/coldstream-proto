<script src="node_modules/chart.js/src/chart.js"></script>

<span><h5>Industry Baseline Comparison for Similar Inventory</h5></span>
<div style="display: block">
  <canvas baseChart
            [datasets]="costBenchmarkChartData"
            [labels]="costBenchmarkChartLabels"
            [options]="costBenchmarkOptions"
            [chartType]="costBenchmarkChartType"
            (chartHover)="chartHoveredCostBenchmark($event)"
            (chartClick)="chartClickedCostBenchmark($event)"></canvas>
</div>
